<!DOCTYPE html>
<html lang="en">
<head>
    <title>Speech to text</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h2><a href="https://github.com/asceznyk/yell/">yell</a> - speech to text</h2>
            <p>A fast speech to text inference for live audio speech recognition</p>
        </div>
        <p>Audio:</p>
        <div class="clip">
            <audio id="player" controls><source src=""></audio>
            <!--<div class="audio-player">
                <div class="controls">    
                    <div class="play-container"><div class="toggle-play play"></div></div>
                    <div class="timeline"><div class="progress"></div></div> 
                    <div class="volume-container">
                        <div class="volume-button">
                            <div class="volume fa fa-volume-up"></div>
                        </div> 
                    </div> 
                </div>
            </div>-->
        </div>
        <p>Recorder:</p>
        <div class="recorder">
            <button class="btn" id="record">Start</button>
            <button class="btn" id="stop">Stop</button>
        </div>
        <p>Transcript:</p>
        <div class="transcript" id="transcript"> 
            <span>This is where all your speech gets annotated</span>
        </div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='audio.js') }}">
    </script>
</body>
</html>
